<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login-form-claymorphism/login-form.css">
    <title>Login Form Claymorphism</title>
</head>
<body>
    <section class="login-form">
        <div class="container">
            <form>
                <h3>Welcome</h3>
                <div class="inputBox">
                    <span>Username</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="person-outline"></ion-icon></div>
                        <input type="text">
                    </div>
                </div>
                <div class="inputBox">
                    <span>Password</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="lock-closed-outline"></ion-icon></div>
                        <input type="password">
                    </div>
                </div>
                <label>
                    <input type="checkbox">Remember me
                </label>
                <div class="inputBox">
                    <div class="box">
                        <input type="submit" value="Login">
                    </div>
                </div>
                <a href="#" class="forgot">Forget Password?</a>
            </form>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
